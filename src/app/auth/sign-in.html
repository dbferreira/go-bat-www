
<div class="container">

	<div class="container text-xs-center">
		<form class="form-signin" data-ember-action="2">
			<h2 class="form-signin-heading">Sign in</h2>

			<small class="text-muted">Connect Go-Bat with your favorite social network</small>
			<br><br>
			<p>
				<a (click)="signInWithFacebook()" class="btn btn-primary social-login-btn social-facebook"><i class="fa fa-facebook"></i></a>
				<a (click)="signInWithTwitter()" class="btn btn-primary social-login-btn social-twitter"><i class="fa fa-twitter"></i></a>
			</p>
			<p>
				<a (click)="signInWithGithub()" class="btn btn-primary social-login-btn social-github"><i class="fa fa-github"></i></a>
				<a (click)="signInWithGoogle()" class="btn btn-primary social-login-btn social-google"><i class="fa fa-google-plus"></i></a>
			</p>
			<br>
			<small class="text-muted">Or sign in with Go-Bat</small>
			<br>

			<input id="ember360" class="ember-view ember-text-field form-control login-input" placeholder="Email Address" type="text">
			<input id="ember361" class="ember-view ember-text-field form-control login-input-pass" placeholder="Password" type="password">

			<script id="metamorph-22-start" type="text/x-placeholder"></script>
			<script id="metamorph-22-end" type="text/x-placeholder"></script>

			<button class="btn btn-lg btn-primary btn-block btn-center" type="submit" data-bindattr-3="3">Sign in</button>
			<br>
			<small class="create-account text-muted">Dont have a Go-Bat or social network account? <button id="ember363" class="ember-view btn btn-sm btn-default"> Sign Up </button> </small>
		</form>
	</div>
