<div class="container">
	<div class="container">
		<form class="form-signin">
			<h2 class="form-signin-heading">Sign in</h2>

			<small class="text-muted">Sign in to Go-Bat with your favorite social network</small>
			<br><br>
			<p class="text-center">
				<a (click)="signInWithFacebook()" class="btn btn-primary social-login-btn social-facebook disabled"><i class="fa fa-facebook"></i></a>
				<a (click)="signInWithTwitter()" class="btn btn-primary social-login-btn social-twitter disabled"><i class="fa fa-twitter"></i></a>
			</p>
			<p class="text-center">
				<a (click)="signInWithGithub()" class="btn btn-primary social-login-btn social-github disabled"><i class="fa fa-github"></i></a>
				<a (click)="signInWithGoogle()" class="btn btn-primary social-login-btn social-google"><i class="fa fa-google-plus"></i></a>
			</p>
			<br>
			<small class="text-muted">Or sign in with Go-Bat</small>
			<br>

			<div class="form-group" [class.has-danger]="loginError">
				<div class="form-control-feedback small">{{loginError}}</div>
				<input id="email" class="form-control login-input form-control-danger" placeholder="Email Address" type="email" #email>
				<input id="password" class="form-control login-input-pass" placeholder="Password" type="password" #password>
			</div>

			<button (click)="signInWithPassword(email.value, password.value)" class="btn btn-lg btn-primary btn-block btn-center" type="submit">Sign in</button>
			<br>
			<small class="create-account text-muted">Dont have a Go-Bat or social network account? <button  [routerLink]="['/signup']" class="btn btn-sm btn-default"> Sign Up </button> </small>
		</form>
	</div>
</div>
