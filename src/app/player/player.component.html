<div class="row">
	<div class="col-md-8">
		<h4>Players</h4></div>
	<div class="col-md-4">
		<div class="btn-group bnt-group-sm pull-xs-right" role="group" aria-label="Display">
			<button (click)="setView('card')" type="button" class="btn btn-secondary" [class.active]="!isViewTable">
			<i class="fa fa-columns" aria-hidden="true"></i>
		</button>
			<button (click)="setView('table')" type="button" class="btn btn-secondary" [class.active]="isViewTable">
			<i class="fa fa-table" aria-hidden="true"></i>
		</button>
		</div>
	</div>
</div>
<br>
<p *ngIf="loading">Loading...</p>
<div *ngIf="!loading" class="container-fluid">
	<div class="form-group row">
		<label for="newplayer" class="col-xs-2 col-form-label">Name</label>
		<div class="col-xs-10">
			<input class="form-control" type="text" placeholder="Player Name" id="newplayer" #newplayer>
		</div>
	</div>
	<button (click)="addPlayer(newplayer.value)" type="button" class="btn btn-primary">Add</button>
	<br />
	<br />
	<div *ngIf="!isViewTable" class="row">
		<div *ngFor="let player of players | async" class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
			<div class="card card-block">
				<div class="row">
					<div class="col-xs-10">
						<h4 class="card-title"><div class="flag-icon flag-icon-{{player.nationality}} m-r-1"></div>{{player.name}}</h4>
					</div>
					<div class="col-xs-2">
						<button (click)="deletePlayer(player.$key)" type="button" class="btn btn-outline-primary btn-sm pull-xs-right">
							<i class="fa fa-trash-o" aria-hidden="true"></i>
						</button>
					</div>
				</div>
				<p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
				<a href="#" class="card-link">Card link</a>
				<a href="#" class="card-link">Another link</a>
			</div>
		</div>
	</div>
	<table *ngIf="isViewTable" class="table table-striped table-hover">
		<thead>
			<th>Name</th>
			<th>Age</th>
			<th>Batting</th>
			<th>Bowling</th>
			<th>Fitness</th>
			<th></th>
		</thead>
		<tr *ngFor="let player of players | async">
			<td>
				<div class="flag-icon flag-icon-{{player.nationality}} m-r-1"></div>
				{{player.name}}
			</td>
			<td>{{player.age}}</td>
			<td>{{player.batting}}</td>
			<td>{{player.bowling}}</td>
			<td>{{player.fitness}}</td>
			<td><button (click)="deletePlayer(player.$key)" type="button" class="btn btn-outline-primary btn-sm pull-xs-right">
				<i class="fa fa-trash-o" aria-hidden="true"></i>
			</button></td>
		</tr>
	</table>

	<br />
</div>
