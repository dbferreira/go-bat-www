<h4>Players</h4>
<p *ngIf="loading">Loading...</p>
<div *ngIf="!loading" class="container-fluid">
	<table class="table table-striped table-hover">
		<thead>
			<th>Country</th>
			<th>Name</th>
			<th>Age</th>
			<th>Batting</th>
			<th>Bowling</th>
			<th>Fitness</th>
			<th></th>
		</thead>
		<tr *ngFor="let player of players | async">
			<td><span class="flag-icon flag-icon-{{player.nationality}} flag-icon-squared"></span></td>
			<td>{{player.name}}</td>
			<td>{{player.age}}</td>
			<td>{{player.batting}}</td>
			<td>{{player.bowling}}</td>
			<td>{{player.fitness}}</td>
			<td><button (click)="deletePlayer(player.$key)" type="button" class="btn btn-outline-primary btn-sm pull-xs-right">
				<i class="fa fa-trash-o" aria-hidden="true"></i>
			</button></td>
		</tr>
	</table>
	<div class="form-group row">
		<label for="newplayer" class="col-xs-2 col-form-label">Name</label>
		<div class="col-xs-10">
			<input class="form-control" type="text" placeholder="Player Name" id="newplayer" #newplayer>
		</div>
	</div>
	<button (click)="addPlayer(newplayer.value)" type="button" class="btn btn-primary">Add</button>
	<br />
</div>
