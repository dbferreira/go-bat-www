<table class="table table-striped table-hover">
	<thead>
		<th>Name</th>
		<th>Age</th>
		<th>Batting</th>
		<th>Bowling</th>
		<th>Fitness</th>
	</thead>
	<tr *ngFor="let player of players">
		<td>{{player.name}}</td>
		<td>{{player.age}}</td>
		<td>{{player.batting}}</td>
		<td>{{player.bowling}}</td>
		<td>{{player.fitness}}</td>
	</tr>
</table>
